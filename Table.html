<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast & Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <div class="side-menu">
      <div class="logo">
        <img src="./pngegg.png" alt="Weather App Logo" id="logo-image" />
        <h2>Weather App</h2>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html" id="dashboard-link">Dashboard</a></li>
          <li><a href="./Table.html" id="tables-link">Tables</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <h1>5-Day Temperature Forecast</h1>

      <div class="unit-toggle">
        <label class="switch">
          <input type="checkbox" id="unit-toggle" />
          <span class="slider round"></span>
        </label>
        <span id="unit-label">Â°C</span>
      </div>

      <div class="controls">
        <button id="sort-asc-btn">Sort Temps Ascending</button>
        <button id="sort-desc-btn">Sort Temps Descending</button>
        <button id="filter-rain-btn">Show Rainy Days</button>
        <button id="max-temp-btn">Show Max Temp Day</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>City</th>
            <th>Temperature</th>
            <th>Weather Description</th>
            <th>Humidity</th>
            <th>Wind Speed</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>

      <div class="pagination">
        <button id="prev-btn">Previous</button>
        <span id="page-info"></span>
        <button id="next-btn">Next</button>
      </div>

      <div class="forecast-data" id="forecast-data">
        <h3>5-Day Forecast for <span id="forecast-city"></span></h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Temperature</th>
              <th>Weather Description</th>
              <th>Humidity</th>
              <th>Wind Speed</th>
            </tr>
          </thead>
          <tbody id="forecast-body"></tbody>
        </table>
      </div>

      <div class="chatbot-container">
        <div class="chatbot-window" id="chatbot-window"></div>
        <div class="chatbot-input">
          <input
            type="text"
            id="chatbot-input"
            placeholder="Ask me anything..."
          />
          <button id="chatbot-send">Send</button>
        </div>
      </div>

      <script src="table.js"></script>
      <script src="chatbot.js"></script>
    </div>
  </body>
</html>
